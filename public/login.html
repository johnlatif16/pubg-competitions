<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>دخول الأدمن | لوحة التحكم</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0c1427;
      --bg-card: #1a233a;
      --bg-secondary: #121a2c;
      --border: #2a3a62;
      --accent: #4f7cff;
      --accent-hover: #3a6bff;
      --text-primary: #e9eefc;
      --text-secondary: #a0b3ff;
      --success: #10b981;
      --error: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, Roboto, 'Noto Sans Arabic', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #0a1120 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      line-height: 1.6;
    }
    
    .login-container {
      width: 100%;
      max-width: 520px;
      animation: fadeIn 0.8s ease;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--accent), var(--text-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }
    
    .login-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .login-card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 35px 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border);
    }
    
    .login-title {
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    .login-title i {
      color: var(--accent);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.1rem;
    }
    
    input {
      width: 100%;
      padding: 16px 18px 16px 55px;
      background: rgba(10, 15, 30, 0.7);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.2);
    }
    
    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, var(--accent), #6b93ff);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
      font-family: inherit;
    }
    
    .btn-primary:hover {
      background: linear-gradient(90deg, var(--accent-hover), #5a83ff);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(79, 124, 255, 0.3);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .btn-secondary {
      padding: 14px 20px;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      font-family: inherit;
      font-size: 0.95rem;
    }
    
    .btn-secondary:hover {
      background: rgba(79, 124, 255, 0.1);
      border-color: var(--accent);
    }
    
    .message {
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
      align-items: center;
      gap: 12px;
    }
    
    .message-success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
    }
    
    .message-error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    
    .options-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .options-title {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: var(--text-secondary);
      text-align: center;
    }
    
    .options-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .options-buttons button {
      flex: 1;
    }
    
    .hidden-form {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      margin-top: 15px;
      border: 1px solid var(--border);
      animation: slideDown 0.3s ease;
    }
    
    .hidden-form h3 {
      margin-bottom: 15px;
      color: var(--text-secondary);
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .hidden-form .form-group {
      margin-bottom: 15px;
    }
    
    .hidden-form .btn-primary {
      margin-top: 5px;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }
    
    .glow-effect {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(79, 124, 255, 0.1) 0%, transparent 70%);
      z-index: -1;
    }
    
    .glow-1 {
      top: 10%;
      right: 10%;
    }
    
    .glow-2 {
      bottom: 10%;
      left: 10%;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
      .login-card { padding: 30px 25px; }
      .logo { font-size: 2rem; }
      .login-title { font-size: 1.6rem; }
      .options-buttons { flex-direction: column; }
    }
    
    @media (max-width: 480px) {
      body { padding: 15px; }
      .login-card { padding: 25px 20px; border-radius: 16px; }
      .login-title { font-size: 1.4rem; }
      input { padding: 14px 15px 14px 50px; }
      .input-icon { left: 15px; }
      .btn-primary, .btn-secondary { padding: 14px; }
    }
  </style>
</head>
<body>
  <div class="glow-effect glow-1"></div>
  <div class="glow-effect glow-2"></div>
  
  <div class="login-container">
    <div class="login-header">
      <h1 class="logo"><i class="fas fa-shield-alt"></i> لوحة التحكم</h1>
      <p class="login-subtitle">دخول مسؤولي النظام</p>
    </div>
    
    <div class="login-card">
      <h2 class="login-title"><i class="fas fa-lock"></i> دخول الأدمن</h2>
      
      <!-- فورم الدخول -->
      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <label for="user"><i class="fas fa-user"></i> اسم المستخدم</label>
          <div class="input-with-icon">
            <input type="text" id="user" name="user" required placeholder="أدخل اسم المستخدم">
            <div class="input-icon"><i class="fas fa-user"></i></div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-key"></i> كلمة المرور</label>
          <div class="input-with-icon">
            <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
            <div class="input-icon"><i class="fas fa-key"></i></div>
          </div>
        </div>
        
        <button id="btn" type="submit" class="btn-primary">
          <i class="fas fa-sign-in-alt"></i> دخول إلى لوحة التحكم
        </button>
        
        <div id="msgOk" class="message message-success">
          <i class="fas fa-check-circle"></i>
          <div class="message-text"></div>
        </div>
        
        <div id="msgErr" class="message message-error">
          <i class="fas fa-exclamation-circle"></i>
          <div class="message-text"></div>
        </div>
      </form>
      
      <!-- قسم خيارات التعديل -->
      <div class="options-section">
        <h3 class="options-title"><i class="fas fa-cog"></i> خيارات التعديل</h3>
        
        <div class="options-buttons">
          <button id="btnToggleUser" type="button" class="btn-secondary">
            <i class="fas fa-user-edit"></i> تغيير اسم المستخدم
          </button>
          <button id="btnTogglePass" type="button" class="btn-secondary">
            <i class="fas fa-key"></i> تغيير كلمة السر
          </button>
        </div>
        
        <!-- فورم تغيير اسم المستخدم (مخفي) -->
        <div id="userBox" class="hidden-form" style="display:none;">
          <h3><i class="fas fa-user-edit"></i> تغيير اسم المستخدم</h3>
          
          <div class="form-group">
            <label>الكود السري</label>
            <div class="input-with-icon">
              <input id="u_resetKey" type="password" placeholder="أدخل الكود السري">
              <div class="input-icon"><i class="fas fa-lock"></i></div>
            </div>
          </div>
          
          <div class="form-group">
            <label>الباسورد الحالي</label>
            <div class="input-with-icon">
              <input id="u_currentPass" type="password" placeholder="أدخل الباسورد الحالي">
              <div class="input-icon"><i class="fas fa-key"></i></div>
            </div>
          </div>
          
          <div class="form-group">
            <label>اسم المستخدم الجديد</label>
            <div class="input-with-icon">
              <input id="u_newUser" type="text" placeholder="أدخل اسم المستخدم الجديد">
              <div class="input-icon"><i class="fas fa-user-plus"></i></div>
            </div>
          </div>
          
          <button id="saveUser" type="button" class="btn-primary">
            <i class="fas fa-save"></i> حفظ التغييرات
          </button>
        </div>
        
        <!-- فورم تغيير كلمة السر (مخفي) -->
        <div id="passBox" class="hidden-form" style="display:none;">
          <h3><i class="fas fa-key"></i> تغيير كلمة السر</h3>
          
          <div class="form-group">
            <label>الكود السري</label>
            <div class="input-with-icon">
              <input id="p_resetKey" type="password" placeholder="أدخل الكود السري">
              <div class="input-icon"><i class="fas fa-lock"></i></div>
            </div>
          </div>
          
          <div class="form-group">
            <label>الباسورد الحالي</label>
            <div class="input-with-icon">
              <input id="p_currentPass" type="password" placeholder="أدخل الباسورد الحالي">
              <div class="input-icon"><i class="fas fa-key"></i></div>
            </div>
          </div>
          
          <div class="form-group">
            <label>الباسورد الجديد</label>
            <div class="input-with-icon">
              <input id="p_newPass" type="password" placeholder="أدخل الباسورد الجديد (8 أحرف على الأقل)">
              <div class="input-icon"><i class="fas fa-key"></i></div>
            </div>
          </div>
          
          <button id="savePass" type="button" class="btn-primary">
            <i class="fas fa-save"></i> حفظ كلمة السر الجديدة
          </button>
        </div>
      </div>
      
      <div class="login-footer">
        <p>هذه الصفحة مخصصة لمسؤولي النظام فقط</p>
        <p style="margin-top: 10px; font-size: 0.8rem;">© 2026 بطولات ببجي</p>
      </div>
    </div>
  </div>
  
  <script>
    const form = document.getElementById("loginForm");
    const btn = document.getElementById("btn");
    const okBox = document.getElementById("msgOk");
    const errBox = document.getElementById("msgErr");
    
    function showMessage(box, text) {
      box.querySelector(".message-text").textContent = text;
      box.style.display = "flex";
    }
    
    function hideMessage(box) {
      box.style.display = "none";
    }
    
    // toggle sections
    const btnToggleUser = document.getElementById("btnToggleUser");
    const btnTogglePass = document.getElementById("btnTogglePass");
    const userBox = document.getElementById("userBox");
    const passBox = document.getElementById("passBox");
    
    btnToggleUser.addEventListener("click", () => {
      hideMessage(okBox);
      hideMessage(errBox);
      passBox.style.display = "none";
      userBox.style.display = (userBox.style.display === "none" ? "block" : "none");
    });
    
    btnTogglePass.addEventListener("click", () => {
      hideMessage(okBox);
      hideMessage(errBox);
      userBox.style.display = "none";
      passBox.style.display = (passBox.style.display === "none" ? "block" : "none");
    });
    
    // تسجيل الدخول
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      hideMessage(okBox);
      hideMessage(errBox);
      btn.disabled = true;
      const oldHtml = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...';
      
      try {
        const data = Object.fromEntries(new FormData(form).entries());
        
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ user: data.user, password: data.password })
        });
        
        const txt = await res.text();
        let out;
        try { out = JSON.parse(txt); }
        catch { out = { error: txt || "Non-JSON response" }; }
        
        if (!res.ok) throw new Error(out.error || "بيانات غير صحيحة");
        
        showMessage(okBox, "✅ تم تسجيل الدخول بنجاح، جاري التوجيه...");
        setTimeout(() => (location.href = "/dashboard.html"), 600);
        
      } catch (err) {
        showMessage(errBox, "❌ " + (err.message || "بيانات غير صحيحة"));
        btn.disabled = false;
        btn.innerHTML = oldHtml;
      }
    });
    
    // تغيير اسم المستخدم
    const saveUser = document.getElementById("saveUser");
    saveUser.addEventListener("click", async () => {
      hideMessage(okBox);
      hideMessage(errBox);
      saveUser.disabled = true;
      const oldHtml = saveUser.innerHTML;
      saveUser.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
      
      try {
        const resetKey = document.getElementById("u_resetKey").value;
        const currentPassword = document.getElementById("u_currentPass").value;
        const newUser = document.getElementById("u_newUser").value;
        
        const res = await fetch("/api/admin/username", {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ resetKey, currentPassword, newUser })
        });
        
        const out = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(out.error || "فشل تغيير اسم المستخدم");
        
        showMessage(okBox, "✅ تم تغيير اسم المستخدم بنجاح");
        // تنظيف
        document.getElementById("u_currentPass").value = "";
        document.getElementById("u_newUser").value = "";
        userBox.style.display = "none";
        
      } catch (err) {
        showMessage(errBox, "❌ " + (err.message || "حدث خطأ"));
      } finally {
        saveUser.disabled = false;
        saveUser.innerHTML = oldHtml;
      }
    });
    
    // تغيير كلمة السر
    const savePass = document.getElementById("savePass");
    savePass.addEventListener("click", async () => {
      hideMessage(okBox);
      hideMessage(errBox);
      savePass.disabled = true;
      const oldHtml = savePass.innerHTML;
      savePass.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
      
      try {
        const resetKey = document.getElementById("p_resetKey").value;
        const currentPassword = document.getElementById("p_currentPass").value;
        const newPassword = document.getElementById("p_newPass").value;
        
        const res = await fetch("/api/admin/password", {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ resetKey, currentPassword, newPassword })
        });
        
        const out = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(out.error || "فشل تغيير كلمة السر");
        
        showMessage(okBox, "✅ تم تغيير كلمة السر بنجاح");
        // تنظيف
        document.getElementById("p_currentPass").value = "";
        document.getElementById("p_newPass").value = "";
        passBox.style.display = "none";
        
      } catch (err) {
        showMessage(errBox, "❌ " + (err.message || "حدث خطأ"));
      } finally {
        savePass.disabled = false;
        savePass.innerHTML = oldHtml;
      }
    });
  </script>
</body>
</html>
